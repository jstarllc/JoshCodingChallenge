<!DOCTYPE html>
<html>
    <head>
        <title>Josh Coding Challenge Debugger</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
        <link rel="stylesheet" href="static/css/main.css" type="text/css" />
    </head>
    <body>
        <div id="debugger" class="container-fluid">
            <div class="row-fluid">
                <div class="span2" id="commands">
                    <h3>Commands</h3>
                    <h4>Lights API</h4>
                    <ul class="unstyled">
                        <li><button class='btn btn-block' type="button" data-url='/lights' data-body='' data-method='GET' >Get all lights</button></li>
                        <li><button class='btn btn-block' type="button" data-url='/lights/<id>' data-body='' data-method='GET' >Get light state</button></li>
                        <li><button class='btn btn-block' type="button" data-url='/lights/<id>' data-body='{"name":"new name"}' data-method='PUT' >Rename light</button></li>
                        <li><button class='btn btn-block' type="button" data-url='/lights/<id>' data-body='{
    "name": "Floor Lamp",
    "room": "Basement",
    "on": true,
    "brightness": 200
}' data-method='PUT' >Set light state</button></li>
                    </ul>
                </div>
                <div class="span10">
                    <div id="traffic">
                        <form id="request">
                            <h1>Send command</h1>
                            <div><label for="req-body">Message Body:</label> <textarea id="req-body" name="req-body" class='span12' rows="10" ></textarea></div>
                            <div><label for="req-url">URL:</label> <input type="text" id="req-url" name="req-url" class="input-xxlarge" value="/" /></div>
                            <div id="req-methods">
                                <label class="radio inline"><input type="radio" name="req-method" value="GET" checked="checked" /> GET</label>
                                <label class="radio inline"><input type="radio" name="req-method" value="PUT"/> PUT</label>
                                <label class="radio inline"><input type="radio" name="req-method" value="POST" /> POST</label>
                                <label class="radio inline"><input type="radio" name="req-method" value="DELETE" /> DELETE</label>    
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                        <div id="log"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/lib/jquery.js"></script>
        <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
